<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nộp bài - Học Sinh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <p id="status"></p>
  <div class="container">
    <h1>Nộp bài / Gửi ảnh</h1>
    <label>Họ và tên</label>
    <input id="name" placeholder="Nhập họ và tên" />
    <label>Chọn file (ảnh / pdf / docx)</label>
    <input id="file" type="file" />
    <label>Ghi chú (tùy chọn)</label>
    <input id="note" placeholder="Ghi chú..." />
    <button id="send">Gửi bài</button>
    <p id="status"></p>
    <hr/>
    <details>
      <summary>Hướng dẫn nhanh</summary>
      <ol>
        <li>Nhập tên, chọn file rồi bấm "Gửi bài".</li>
        <li>File sẽ được lưu vào thư mục <code>/uploads</code> trên server.</li>
        <li>Thông tin lưu ở <code>submissions.json</code>.</li>
      </ol>
    </details>
  </div>
  <script src="app.js"></script>
</body>
</html>
